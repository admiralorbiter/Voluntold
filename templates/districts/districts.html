{% extends "base.html" %}

{% block title %}Districts{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>School Districts</h1>
    <div class="row mt-4">
        {% for district in districts %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ district }}</h5>
                    <a href="{{ url_for('district.district_events', district_name=district) }}" 
                       class="btn btn-primary">View Events</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
